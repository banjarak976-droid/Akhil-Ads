  <script>
    // timer + auto-redirect (10s). Change seconds to modify
    (function(){
      const seconds = 10; // <-- change if needed
      let t = seconds;
      const el = document.getElementById('countdown');
      const cta = document.getElementById('cta');
      const url = cta.href;
      el.textContent = t;
      // pop animation on CTA at intervals
      function pulseCTA(){ cta.classList.add('pop'); setTimeout(()=>cta.classList.remove('pop'),900); }
      pulseCTA();
      const pulseInt = setInterval(pulseCTA, 3000);

      const timer = setInterval(()=>{
        t--;
        el.textContent = t;
        if(t <= 0){
          clearInterval(timer);
          clearInterval(pulseInt);
          // final click/follow
          // open in same tab to avoid popup blockers (or use target _self if you prefer)
          window.location.href = url;
        }
      }, 1000);

      // small accessibility: allow tap on CTA to immediately go
      cta.addEventListener('click', () => {
        clearInterval(timer); clearInterval(pulseInt);
      });
    })();
