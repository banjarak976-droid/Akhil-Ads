<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <link rel="icon" href="profile.jpg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="scene">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="sparkles" aria-hidden="true"></div>
      </div>

      <div class="profile-wrap">
        <div class="glow-ring"></div>
        <img src="profile.jpg" alt="profile" class="profile-img" />
        <div class="tick">✓</div>
      </div>

      <h1 class="title">ROCHIT SINGH TRADER</h1>
      <h2 class="subtitle">PREMIUM TRADING SIGNALS</h2>

      <p class="desc">Join our exclusive Telegram channel for premium trading signals and maximize your profits!</p>

      <!-- main CTA -->
      <a id="cta" class="cta" href="https://t.me/+cy4GSgQRyG4yMGRl" target="_blank" rel="noopener noreferrer">
        <span class="plane">✈️</span>
        <span class="cta-text">JOIN TELEGRAM — ROCHIT SINGH TRADER</span>
      </a>

      <p class="redirect">Redirecting in <span id="count">10</span>s...</p>

      <div class="ad-row">
        <span class="ad-label">Ad by</span>
        <a class="ad-link" href="https://t.me/+C5U8i9MTu3llOTE1" target="_blank" rel="noopener noreferrer">swasthik digital</a>
      </div>
    </div>
  </div>

  <script>
    // countdown + redirect
    (function(){
      const target = 'https://t.me/+cy4GSgQRyG4yMGRl';
      let t = 10;
      const el = document.getElementById('count');
      const cta = document.getElementById('cta');

      // Pop effect after load
      setTimeout(()=> cta.classList.add('pop'), 250);

      const iv = setInterval(()=> {
        t--;
        el.textContent = t;
        if(t <= 0){
          clearInterval(iv);
          window.location.href = target;
        }
      },1000);

      // click should go immediately + keep new tab behaviour
      cta.addEventListener('click', ()=> {
        window.location.href = target;
      });
    })();
  </script>
</body>
</html>
